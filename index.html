<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipp. Travel Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
     <section >
      <div class="service lg:pb-[5%] pl-[3%] " >
        <div
          class="service-header flex flew-row justify-between items-end max-[375px]:w-[90%] w-fit"
        >
          <p
            class="service-header-text  w-[80%] lg:text-5xl  text-2xl font-[poppins] font-bold"
          >
            Start Your Vacation with Lost of Services!
          </p>
          <div
            class="service-header-all flex flex-row items-center "
          >
            <p class="font-[dm-sans] font-normal text-[#FE5B3E] text-lgw-fit min-[375px]:hidden">View All </p>
            <img
              src="images\right-arrow.png"
              alt="all"
              class="w-[21px] h-[13.5px] min-[375px]:hidden"
            />
<!-- more than size 375px -->
            <p class="font-[dm-sans] font-normal text-[#FE5B3E]  w-fit max-[375px]:hidden">View All Services</p>
            <img
              src="images\right-arrow.png"
              alt="all"
              class="w-[21px] h-[13.5px] max-[375px]:hidden "
            />
          </div>
        </div> 
        <!-- container -->        
        <div class="card-contianer lg:w-[90%]  w-fit max-[375px]:mt-[10px] mt-[70px] flex flex-row gap-[30px] ">
          <!-- card 1 - family -->
          <div
            class="service-card-family max-[375px]:w-[344px] max-[375px]:h-[404px] w-[332.5px] h-[272px] rounded-[20px] border-[1px] border-[#F0EDED] flex flex-col justify-center items-center gap-6 "
          >
            <div
              class="service-picbox-1 bg-[#FE5B3E1A] w-[80px] h-[80px] rounded-[20px] flex items-center justify-center"
            >
              <img
                class="image-fam w-10 h-10"
                src="images\family.png"
                alt="family "
              />
            </div>
            <div
              class="service-text-1 w-[216px] flex flex-col justify-center items-center gap-2"
            >
              <p class="font-[poppins] font-semibold text-2x text-[#221314]">
                Family Vacations
              </p>
              <p class="text-[#467AA8] font-[dm-sans]">155 Properties</p>
            </div>
          </div>
          <!-- card 2- scuba -->
          <div
            class="service-card-scuba w-[332.5px] h-[272px] rounded-[20px] border-[1px] border-[#F0EDED] flex flex-col justify-center items-center gap-6"
          >
            <div
              class="service-picbox-1 bg-[#FE5B3E1A] w-[80px] h-[80px] rounded-[20px] flex items-center justify-center"
            >
              <img
                class="image-fam w-10 h-10"
                src="images\scuba.png"
                alt="family "
              />
            </div>
            <div
              class="service-text-2 w-[216px] flex flex-col justify-center items-center gap-2  "
            >
              <p class="font-[poppins] font-semibold text-2x text-[#221314]">
                Scuba Diving
              </p>
              <p class="text-[#467AA8] font-[dm-sans]">143 Properties</p>
            </div>
          </div>

         

           <!-- card 3- scuba -->
          <div
            class="service-card-hunting w-[332.5px] h-[272px] rounded-[20px] border-[1px] border-[#F0EDED] flex flex-col justify-center items-center gap-6 shadow-xl"
          >
            <div
              class="service-picbox-3 bg-[#FE5B3E1A] w-[80px] h-[80px] rounded-[20px] flex items-center justify-center"
            >
              <img
                class="image-fam w-10 h-10"
                src="images\hunting.png"
                alt="facing deer "
              />
            </div>
            <div
              class="service-text-3 w-[216px] flex flex-col justify-center items-center gap-2  "
            >
              <p class="font-[poppins] font-semibold text-2x text-[#221314]">
                Hunting Trip
              </p>
              <p class="text-[#467AA8] font-[dm-sans]">122 Properties</p>
            </div>
          </div>
 <!-- card 4- Mountain Bike -->
          <div
            class="service-card-bike w-[332.5px] h-[272px] rounded-[20px] border-[1px] border-[#F0EDED] flex flex-col justify-center items-center gap-6"
          >
            <div
              class="service-picbox-4 bg-[#FE5B3E1A] w-[80px] h-[80px] rounded-[20px] flex items-center justify-center"
            >
              <img
                class="image-bike w-10 h-10"
                src="images\bike.png"
                alt="mountain bike "
              />
            </div>
            <div
              class="service-text-4 w-[216px] flex flex-col justify-center items-center gap-2  "
            >
              <p class="font-[poppins] font-semibold text-2x text-[#221314]">
                Mountian Bike
              </p>
              <p class="text-[#467AA8] font-[dm-sans]">185 Properties</p>
            </div>
          </div>


        </div> 
      </div>
        </div>
      </div>
      
       
    </section>
  </body>
</html>
