<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tipp. Travel Company</title>

              class="absolute left-[16%] top-[41%] flex flex-col items-center"

                class="max-[1024px]:hidden font-[poppins] font-semibold text-2xl"
              >
                Mexcigo
              </p>
              <p
                class="max-[1024px]:hidden font-[DM-Sans] font-normal text-lg text-[#5A7184]"
              >
                03 Tour
              </p>
            </div>
            <!-- ธง2 -->
            <div
              class="absolute left-[47%] top-[28%] flex flex-col items-center"

                src="images\france.png"

              />
              <p
                class="max-[1024px]:hidden font-[poppins] font-semibold text-2xl"
              >
                France
              </p>
              <p
                class="max-[1024px]:hidden font-[DM-Sans] font-normal text-lg text-[#5A7184]"
              >
                03 Tour
              </p>
            </div>
            <!-- ธง3 -->
            <div
              class="absolute left-[81%] top-[65%] flex flex-col items-center"
            >
              <img
                src="images\australia.png"
                alt="mexcio flag"
                class="h-[6.25vw] w-[6.25vw] z-20 mb-[3%] border-solid border-[0.3vw] border-white rounded-[100%] shadow-xl"
              />
              <p
                class="max-[1024px]:hidden font-[poppins] font-semibold text-2xl"
              >
                Australia
              </p>
              <p
                class="max-[1024px]:hidden font-[DM-Sans] font-normal text-lg text-[#5A7184]"
              >
                02 Tour
              </p>
