<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipp. Travel Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="w-full xl:flex-row sm:items-center flex-col flex lg:px-24 pb-12 lg:pb-24"
    >
      <div class="xl:w-[50%] px-3">
        <img
          class="xl:w-[80%] 2xl:w-[90%]"
          src="./images/red-circle.png"
          alt="red-circle image"
        />
      </div>

      <div class="flex items-center xl:w-[50%] px-4 py-5 xl:pt-32">
        <div
          class="flex flex-col gap-10 w-full justify-start sm:items-center xl:justify-start xl:items-start"
        >
          <h2
            class="font-[Popins] font-bold lg:text-5xl text-2xl leading-8 lg:leading-[68px] text-[#221314]"
          >
            Feedback from <br />
            Our Customers
          </h2>

          <h3
            class="w-[80%] font-[Popins] font-semibold text-xl lg:text-2xl leading-10 lg:leading-[48px] tracking-[0.2px] text-[#221314]"
          >
            “I’ve Went ot America from Tripp Play about 1 years ago. Tripp make
            the prototyping process so easy and faster. I feel this is the best
            apps for Prototyping use”
          </h3>

          <p
            class="font-[DM-Sans] font-normal text-lg leading-[23.44px] text-[#5A7184]"
          >
            — Ferdous - CEO of Coco
          </p>

          <div class="flex gap-5">
            <button>
              <img src="./images/left-arrow.png" alt="left arrow image" />
            </button>
            <button>
              <img src="./images/right-arrow.png" alt="right arrow image" />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
