<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipp. Travel Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
     <section class="Header h-[60rem] relative">
      <div
        class="background bg-cover bg-center absolute inset-0 bottom-[10%]"
        style="background-image: url(images/BG.png)"
      ></div>
      <div class="relative h-full flex flex-col">
        <div class="Navigation flex flex-row justify-between px-5 sm:justify-evenly mt-5">
          <div class="logo font-bold text:1.75 sm:text-[3rem] font-[baloo-bhai-2]">
            Tripp<span class="text-orange-500">.</span>
          </div>
          <nav
            class="hidden nav-bar sm:flex flex-row m-7 gap-10 text-[1rem] text-gray-400 font-[dm-sans]
                    ">
            <a
              class="hover:text-black hover:underline decoration-orange-500 hover:font-bold"
              >Home</a
            >
            <a
              class="hover:text-black hover:underline decoration-orange-500 hover:font-bold"
              >about</a
            >
            <a
              class="hover:text-black hover:underline decoration-orange-500 hover:font-bold"
              >Blog</a
            >
            <a
              class="hover:text-black hover:underline decoration-orange-500 hover:font-bold"
              >Tour Package</a
            >
          </nav>
          <a
            class="hidden sm:block contact-link text-[1rem] py-2 px-8 m-5 rounded-xl bg-gradient-to-b from-[#FE5B3E] to-[#FE7B49] text-white font-bold font-[dm-sans];"
            href="#"
            >Contact Us</a
          >
          <button class="hidden-navigation sm:hidden"><img src="images/Vector.png"/></button>
        </div>
        <div class="Hero flex flex-col items-start sm:flex-row sm:justify-evenly ">
          <article class="flex flex-col items-center order-2 sm:order-1 gap-5 sm:gap-10 sm:w-1/2 
         mt-10 sm:mt-28">
            <h1
              class=" w-[60%]  font-bold font-[paytone-one-regular] text:[2rem] sm:text-[6rem] sm:leading-[7rem]"
            >
              Fuel Mind<br />by Travel
            </h1>
            <p class="w-[60%] text-[1rem] sm:text-[1.25rem] font-[dm-sans] text-[#5A7184]">
              Enthusiastically extend extensive customer service before best
              breed convergence completely.
            </p>
          </article>
          <img src="images/main-image.png" class="
         w-[85%] mt-10 sm:w-[40%] sm:mt-10 sm:mr-20 sm:ml-0 sm:order-2"/>
          
        </div>
        <div
          class="search-bar m-5 mt-7 font-[dm-sans] flex flex-col gap-7 items-center sm:absolute sm:bottom-16 sm:right-32 sm:w-[50%]  sm:flex-row sm:items-center sm:justify-between bg-[#FFFFFF] shadow-xl rounded-xl p-5"
        >
          <div class="sort flex flex-col gap-5 items-center sm:flex-row sm:gap-8">
            <div class="location  flex flex-col items-center border-r-none sm:items-start sm:pr-10 sm:border-r-2 border-gray-300">
              <div class="sort-title flex gap-2">
                <p class="text-[#A8A8A8]">Location</p>
                <img src="images/fe_arrow-down.png" />
              </div>
              <p>Cox's Bazar</p>
              <div class="seperate-line sm:hidden w-[2rem] border-b-2 border-gray-300 p-2"></div>
            </div>

            <div class="date  flex flex-col items-center border-r-none sm:items-start sm:pr-10 sm:border-r-2 border-gray-300">
              <div class="sort-title flex gap-2">
                <p class="text-[#A8A8A8]">Date</p>
                <img src="images/fe_arrow-down.png" />
              </div>
              <p>Mon, 14 Mar - Thu, 17 Mar</p>
              <div class="seperate-line sm:hidden w-[2rem] border-b-2 border-gray-300 p-2"></div>
            </div>

            <div class="avg-price flex flex-col items-center sm:items-start">
              <div class="sort-title flex gap-2">
                <p class="text-[#A8A8A8]">Avg.Price</p>
                <img src="images/fe_arrow-down.png" />
              </div>
              <p>$300 - $600</p>
            </div>
          </div>
          <a
            class="explore-link text-white font-bold bg-gradient-to-b from-[#FE5B3E] to-[#FE7B49] p-5 rounded-2xl w-[40%] text-center sm:w-[20%]"
            >Explore â†’</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
