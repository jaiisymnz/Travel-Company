<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipp. Travel Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
<section class="Tour-Package w-full">
      <main class="flex flex-col items-center">
        <div class="h1 flex flex-col m-10 p-4 items-center">
          <h1 class="text-5xl font-bold font-[Poppins]">Our Upcoming</h1>
          <h2 class="text-5xl font-bold font-[Poppins]">Tour Package</h2>
        </div>
        <div class="Packageall w-full flex justify-center">
          <div
            class="Package3pack flex flex-row justify-center gap-8 sm:w-full lg:w-[68%]"
          >
            <div class="Package1 flex flex-col w-full mx-3 lg:mx-0 lg:w-2/4">
              <div class="imgnone1 bg-[#C4C4C4] rounded-lg pb-96 mt-20">
                <h2
                  class="textprice flex flex-row-reverse mt-5 mr-5 text-3xl font-semibold text-white font-[Poppins]"
                >
                  $599
                </h2>
              </div>
              <div
                class="location-rating mt-2 flex flex-row justify-between items-center"
              >
                <div class="location-day flex flex-row items-start gap-2">
                  <img src="images/Icon-Location.png" class="w-[24px]" />
                  <div>
                    <h3 class="text-2xl font-semibold font-[Poppins]">
                      Eiffel Tower
                    </h3>
                    <h4 class="text-lg font-normal text-[#5A7184] font-[DM+Sans]">5d - 4n</h4>
                  </div>
                </div>
                <img src="images/rating-star.png" class="p-5" />
              </div>
            </div>
            <div class="Package2 lg:flex flex-col w-2/4 hidden">
              <div class="imgnone2 bg-[#C4C4C4] rounded-lg pb-96 mt-18">
                <h2
                  class="textprice flex flex-row-reverse mt-5 mr-5 text-3xl font-semibold text-white font-[Poppins]"
                >
                  $480
                </h2>
              </div>
              <div
                class="location-rating mt-2 flex flex-row justify-between items-center"
              >
                <div class="location-day flex flex-row items-start gap-2">
                  <img src="images/Icon-Location.png" class="w-[24px]" />
                  <div>
                    <h3 class="text-2xl font-semibold font-[Poppins]">
                      Big Bear Lake
                    </h3>
                    <h4 class="text-lg font-normal text-[#5A7184] font-[DM+Sans]">5d - 4n</h4>
                  </div>
                </div>
                <img src="images/rating-star.png" class="p-5" />
              </div>
            </div>
            <div class="Package3 lg:flex flex-col w-2/4 hidden">
              <div class="imgnone3 bg-[#C4C4C4] rounded-lg pb-96 mt-20">
                <h2
                  class="textprice flex flex-row-reverse mt-5 mr-5 text-3xl font-semibold text-white font-[Poppins]"
                >
                  $550
                </h2>
              </div>
              <div
                class="location-rating mt-2 flex flex-row justify-between items-center"
              >
                <div class="location-day flex flex-row items-start gap-2">
                  <img src="images/Icon-Location.png" class="w-[24px]" />
                  <div>
                    <h3 class="text-2xl font-semibold font-[Poppins]">
                      Colorado Springs
                    </h3>
                    <h4 class="text-lg font-normal text-[#5A7184] font-[DM+Sans]">5d - 4n</h4>
                  </div>
                </div>
                <img src="images/rating-star.png" class="p-5" />
              </div>
            </div>
          </div>
        </div>
        <button
          class="flex items-center bg-gradient-to-b from-[#FE5B3E] to-[#FE7B49] px-5 py-3 rounded-lg"
        >
          <div class="flex flex-row gap-5">
            <h4 class="text-white text-base font-bold font-[DM+Sans]">View All</h4>
            <img src="images/bi_arrow-left.png" />
          </div>
        </button>
      </main>
    </section>
  </body>
</html>
